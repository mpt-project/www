<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bill Please!</title>
  
  
  <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link href='https://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>

<div class="login">
  <div class="login-header">
    <h1>Bill Please!</h1>
  </div>
  <div class="login-form">
    <h3>Nazwa użytkownika:</h3>
    <input type="text" placeholder="Podaj swój login do konta"/><br>
    <h3>Hasło:</h3>
    <input type="password" placeholder="Podaj swoje hasło"/>
    <br>
    <input type="button" value="Zaloguj" class="login-button"/>
    <br>
    <a class="sign-up">Zarejestruj nowe konto!</a>
    <br>
    <h6 class="no-access">Nie możesz się zalogować?</h6>
  </div>
</div>
<div class="error-page">
  <div class="try-again">Error: Try again?</div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
