<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill Please! - Rejestraca</title>
  
  
  <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link href='https://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>

<div class="login">
  <div class="login-header">
    <h1>Bill Please!</h1>
  </div>
  <div class="login-form">
    <h2>Dane do rejestracji:</h2><br>
    <h3>Adres email:</h3>
    <input type="email" placeholder="Adres email"/><br>
    <h3>Haslo:</h3>
    <input type="password" name="password1" placeholder="Hasło"/>
    <br>
    <h3>Powtorz hasło:</h3>
    <input type="password" name="password2" placeholder="Powtorz hasło"/>
    <br>
    <a href="./index.html">
    	<input type="button" value="Login" class="login-button"/>
    </a>
    <input type="button" value="Zarejestruj" class="login-button"/>
    <br>
  </div>
</div>
<div class="error-page">
  <div class="try-again">Error: Try again?</div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
